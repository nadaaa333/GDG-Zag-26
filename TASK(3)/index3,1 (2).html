<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form2</title>
</head>
<body>
    <h1>Basic HTML Form Elements</h1>
    <br>
    <form>
    <div>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="txt">Name(Text):</label>
            <input id="txt" type="text">
        </fieldset>
    </div>
    <hr>
    <div>
    <fieldset>
        <legend>Contact & Security</legend>
        <label for="em">Email</label> 
        <input id="em" type="email">
        <br>
        <br>
        <label for="pas">Password</label> 
        <input id="pas" type="password">

    </fieldset>
    </div>
    <hr>
    <div>
        <fieldset>
            <legend>Preferences</legend>
            <label for="co">Favorite Color:</label>
            <input id="co" type="color">
        </fieldset>
    </div>
    <hr>

    <div>
        <fieldset>
            <legend>Range & Options</legend>
           <label for="ra">Volume (Range 0-100):</label>
           <input type="range" min="0" max="100"step="10" value="50">
            <br><br>
   
            <h3>select your favorite pet:</h3>
            
             
            <div>
            <input id="s1" type="radio" name="x" value="html">
         <label for="s1">Dog</label>   
        </div>

         <div>
            <input id="s2" type="radio" name="x" value="html">
         <label for="s2">Cat</label>   
        </div>

         <div>
            <input id="s3" type="radio" name="x" value="html">
         <label for="s3">Bird</label>   
        </div>
        <br>
         
        <h3>Interests (Check all that apply):</h3>

  <div>
            <input id="c1" type="checkbox" name="s" value="html5">
         <label for="c1">Coding</label>   
        </div>

         <div>
            <input id="c2" type="checkbox" name="s" value="html5">
         <label for="c2">Music</label>   
        </div>

         <div>
            <input checked id="c3" type="checkbox" name="s" value="html5">
         <label for="c3">Travel</label>   
        </div>
        
        </fieldset>
    </div>
    <hr>
    <div>
        <fieldset>
            <legend>Selection</legend>
            <label for="se">Choose a Country:</label>
            <select id="se" name="country">
         <option value="eg">Egypt</option>
          <option value="uk" selected>United Kingdom</option>
           <option value="nw">Newyork</option>
            <option value="d">dobi</option>
             <option value="em">Emarat</option>
            
            </select>
        </fieldset>
    </div>


  </form>
    
</body>
</html>
