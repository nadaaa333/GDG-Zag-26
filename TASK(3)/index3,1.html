<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form1</title>
</head>
<body>
  
    <form>
        <div>
    <fieldset>
        <legend>Comments</legend>
       <label for="tit" >Your Comments (textarea): </label>
       <br>
        <textarea id="tit"></textarea>
        
    </fieldset>
    </div>
    <hr>
    <div>
    <fieldset>
        <legend>File Upload</legend>
        <label for="fi">Upload a File:</label>
        <input id="fi" type="file">
    </fieldset>
    </div>
    <hr>
    <div>
    <fieldset>
        <legend>Specialized Text Input</legend>
        <label for="se">Search this site:</label>
        <input id="se" type="search">
        <br><br>
        <label for="ur">Your Website URL:</label>
        <input id="ur" type="url" placeholder="http://examplr.com">
    </fieldset>
    </div>
    <hr>
    <div>
    <fieldset>
        <legend>Date & Time</legend>
        <label for="dt"></label>
        <input id="dt" type="date">
        <br>
        <br>
         <label for="mo"></label>
        <input id="mo" type="month">
        <br>
        <br>
         <label for="ti"></label>
        <input id="ti" type="time">

    </fieldset>

    </div>
    <hr>

    <div>
   <fieldset>
    <legend>Datalist(with Suggestions):</legend>
    <label for="dl"></label>
    <input id="dl" type="text">
   </fieldset>
    </div>
    <hr>
    <br>
    <input type="submit" value="Submit Form">
    <input type="reset" value="Clear Form">


</form>

    
</body>
</html>
